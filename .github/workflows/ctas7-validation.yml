name: CTAS7 Validation
on: [push, workflow_dispatch]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run full validation
        run: npm run inventory:full
      - name: Merge Reports
        run: npm run validate:merge
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ctas7-validation
          path: analysis/*.json