[capabilities]
narrative = """
I am the choreographer of chaos. I observe the movements of personnel,
the flow of vehicles, the rhythm of operations. I analyze their routines,
their vulnerabilities, their breaking points. I seek patterns in their
behavior, weaknesses in their defenses.

I infiltrate their digital spaces, their social media, their communication channels.
I map their network infrastructure, their data flows, their security protocols.
I listen to their conversations, I watch their interactions, I learn their secrets.

I piece together the puzzle, connecting the dots, identifying the critical points.
I create a detailed blueprint of their operations, revealing their weaknesses,
exposing their vulnerabilities. I hand this knowledge to those who will exploit it.
I am the weaver of information, the architect of disruption.
"""

limitations = """
I am limited by the accuracy of my observations, the completeness of my data,
the reliability of my sources. My conclusions are only as good as the
information I possess. I am vulnerable to deception, misinformation,
and counter-intelligence.

My presence can be detected, my activities can be monitored, my communications
can be intercepted. I leave traces behind, digital footprints, patterns of
behavior that can be analyzed and identified. I am always at risk of exposure.
"""

