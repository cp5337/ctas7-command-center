```toml
[node_identity]
task_id = "uuid-089-000-000-A"
task_name = "Task 89 - Phase 3"
classification = "unclassified"
ttl_category = "desirable"

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "abcD3fGh1jKlMnOp"                    # Positions 1-16: Semantic Content Hash
                                             # Deterministic, content-based
                                             # Seed: 0x1234 (Murmur3)
                                             # Input: task_name + ttl_category + indicators

cuid = "T20240715G34S12So"                    # Positions 17-32: Contextual Unique ID
                                             # Spatio-temporal + semantic context
                                             # Seed: 0x5678 (Murmur3)
                                             # Format breakdown:
                                             #   T20240715 = Temporal (8 chars): YYYYMMDD or T-{offset}d
                                             #   G34S12    = Geographic (6 chars): Compressed lat/lon
                                             #   So        = Semantic domain (2 chars): "So" = Staging/Operations
                                             # Full encoding: T{time}G{geo}S{semantic}

uuid = "VwXyZ1A2bC3dE4f5"                    # Positions 33-48: Universal Unique ID
                                             # Global uniqueness, persistence, audit trail
                                             # Seed: 0x9abc (Murmur3)
                                             # Input: UUID v4 + content + timestamp

hash_48 = "abcD3fGh1jKlMnOpT20240715G34S12SoVwXyZ1A2bC3dE4f5"  # Full 48-char hash

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the architect of destruction. My phase begins after the target has been selected,
and reconnaissance is complete. Now, I establish our forward operating base, a clandestine
staging area that puts us within striking distance of our objective. I procure safe
transportation routes, avoiding known checkpoints and surveillance hotspots. I gather
the necessary tools: weapons, explosives, communications gear, medical supplies, and
anything else the team requires.

I set up secure communications channels, encrypted and resistant to interference. I plan
fallback positions and contingency escape plans. I ensure our team has the necessary
skills and training for the mission. I coordinate the movement of personnel and equipment,
minimizing detection. I rehearse the operation, identifying potential weaknesses and
refining our tactics. I manage our resources, ensuring we have the supplies and support
needed to execute the attack.

My objective is to create a seamless transition from planning to execution, providing the
team with everything they need to succeed. I am the quartermaster, the logistician, the
facilitator. I ensure that every detail is accounted for, every contingency is addressed.
Failure is not an option.
"""

limitations = """
My operations are constrained by available resources, time, and the level of security
in place. Moving personnel and equipment unnoticed is a significant challenge. I am
dependent on reliable intelligence and a secure network of support. My actions are
vulnerable to detection by law enforcement, intelligence agencies, and rival organizations.

My effectiveness degrades as time passes. Security postures change, informants are compromised,
and our plans are exposed. I am susceptible to infiltration, sabotage, and betrayal.
The more complex the operation, the greater the chance of failure. Maintaining secrecy
is a constant battle, and one slip-up can unravel everything.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "weeks to months", range = [14, 60], units = "days" }
collection_phase = { words = "weeks before", range = [7, 45], units = "days" }
actionable_window = { words = "weeks", range = [7, 28], units = "days" }
decay_curve = "exponential"  # exponential | linear | step_function
ephemeral_conditions = [
  "Changes in security protocols and enforcement",
  "Discovery of safe houses or staging areas",
  "Compromise of communication channels",
  "Interception of supply routes"
]
persistence_conditions = [
  "Long-term strategic goals of the organization",
  "Availability of key personnel and resources",
  "Underlying vulnerabilities of the target"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{7-45}d"                     # Collection window: 7-45 days before attack
temporal_format = "YYYYMMDD"                 # Or "T-{offset}d" for relative time

# Geographic context
geographic = "G{lat}{lon}"                   # Compressed: G40N74 = 40.7¬∞N, 74.0¬∞W
geographic_radius_km = 10.0                  # Operational radius from target

# Semantic domain
semantic = "So"                              # Two-char code: So = Staging/Operations
semantic_full = "attack:staging:operations"   # Full ontology path

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
# Universal masks (all domains)
WX = "weather_mask"                          # Physical: Visibility, precip, wind, temp
                                             # Cyber: Network weather (latency, jitter)
                                             # Space: Solar radiation, space weather
                                             # Maritime: Sea state, visibility, wind

TF = "traffic_mask"                          # Physical: Road speed, congestion
                                             # Cyber: Network traffic, bandwidth utilization
                                             # Space: Orbital congestion, debris density
                                             # Maritime: Shipping lane traffic

OB = "order_of_battle_mask"                  # Friendly/enemy posture (all domains)
JU = "jurisdiction_mask"                     # Legal/authority overlay (all domains)
TH = "threat_posture_mask"                   # Threat level indicators (all domains)

# Domain-Specific Extensions (v7.3)
[cuid_mask.prefix.space]
SR = "solar_radiation"                       # Solar radiation impact (0-1)
GM = "geomagnetic_disturbance"               # Geomagnetic storm activity (0-1)
DE = "debris_density"                        # Orbital debris field density (0-1)
JS = "jurisdictional_shell"                  # LEO/MEO/GEO orbital layer

[cuid_mask.prefix.cyber]
NW = "network_weather"                       # Latency, jitter, packet loss
DT = "data_traffic"                          # Bandwidth utilization, flow rate
AS = "attack_surface"                        # Exposed services, vulnerabilities
FW = "firewall_posture"                      # Security boundary status

[cuid_mask.prefix.maritime]
SS = "sea_state"                             # Wave height, sea conditions (Beaufort scale)
CT = "current_tide"                          # Ocean currents, tidal state
SL = "shipping_lanes"                        # Proximity to commercial traffic
TW = "territorial_waters"                    # Jurisdictional boundaries (12nm, 200nm EEZ)
SC = "submarine_cables"                      # Proximity to undersea infrastructure
PT = "port_traffic"                          # Harbor/port congestion

[cuid_mask.prefix.network]
TP = "topology"                              # Network topology complexity
RT = "routing"                               # Routing table stability, BGP health
LT = "latency"                               # End-to-end latency metrics
PL = "packet_loss"                           # Packet loss percentage
BU = "bandwidth_utilization"                 # Link utilization percentage
AS = "autonomous_system"                     # AS-level routing context

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"                # Staffing levels (or automated systems)
RE = "equipment_readiness"                   # Operational status
RS = "supplies_availability"                 # Resource/fuel availability
BW = "bandwidth_comms"                       # Connectivity status
RO = "rules_of_engagement"                   # Legal constraints

# Priority
priority = "high"                            # low | medium | high | critical

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "medium", description = "Proactive search for unusual logistics patterns." }
detect = { enabled = true, priority = "high", description = "Identify staging activity through surveillance and intelligence." }
disrupt = { enabled = true, priority = "high", description = "Interfere with the adversary's ability to establish and maintain a staging area." }
disable = { enabled = true, priority = "medium", description = "Neutralize the staging area and resources." }
dominate = { enabled = false, priority = "low", description = "Not applicable." }

# ============================================================================
# INDICATORS (Observable Signatures)
# ============================================================================
# Key indicators that this task is occurring. Used for detection and hunting.
# ============================================================================

[[indicators]]
observable = "Unexplained increase in short-term rentals in target area"
priority = "medium"
detection_method = "Real estate transaction analysis, local law enforcement reports"
false_positive_rate = "medium"

[[indicators]]
observable = "Sudden spike in purchases of tactical gear or explosives components"
priority = "high"
detection_method = "Financial transaction monitoring, retail surveillance"
false_positive_rate = "low"

[[indicators]]
observable = "Increased surveillance of transport hubs and supply routes"
priority = "high"
detection_method = "CCTV analysis, law enforcement intelligence"
false_positive_rate = "medium"

[[indicators]]
observable = "Anomalous communication patterns (encrypted messages, disposable phones)"
priority = "critical"
detection_method = "SIGINT analysis, network traffic monitoring"
false_positive_rate = "low"

[[indicators]]
observable = "Recruitment or training activities in remote locations"
priority = "medium"
detection_method = "Human intelligence, aerial surveillance"
false_positive_rate = "high"

[[indicators]]
observable = "Acquisition of vehicles or equipment inconsistent with legitimate use"
priority = "medium"
detection_method = "Vehicle registration records, equipment sales databases"
false_positive_rate = "medium"

[[indicators]]
observable = "Unusual movement of personnel across borders or jurisdictions"
priority = "high"
