false_positive_rate = "low"

[[indicators]]
observable = "Establishment of caches of supplies in secure locations"
priority = "high"
detection_method = "Physical search, informant reports"
false_positive_rate = "medium"

[[indicators]]
observable = "Increased cyber activity targeting logistical systems"
priority = "high"
detection_method = "SIEM alerts, intrusion detection systems"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of anonymous or untraceable payment methods"
priority = "high"
detection_method = "Financial intelligence analysis, cryptocurrency tracking"
false_positive_rate = "medium"

# ============================================================================
# TOOLCHAIN (1n Defensive + 2n Offensive)
# ============================================================================
# Dual-mode tool stacks: same tools, different semantic context.
# ============================================================================

[[toolchain]]
tool = "OSINT Framework"
mode_1n = "Identify potential logistical vulnerabilities in our own supply chains."
mode_2n = "Identify potential staging areas and logistical hubs for adversaries."
