# ============================================================================
# GEOSPATIAL INTELLIGENCE (GEE + Weather + Traffic + COMINT)
# ============================================================================
# Location-dependent intelligence requirements and operational factors.
# ============================================================================

[geospatial]
gee_required = true
gee_layers = [
  "USGS/SRTMGL1_003",
  "MODIS/006/MCD12Q1",
  "COPERNICUS/S2",
  "JRC/GSW1_3/GlobalSurfaceWater",
  "NOAA/DMSP-OLS/NIGHTTIME_LIGHTS"
]

# Distance and time constraints
distance_range = { min_km = 1.0, max_km = 100, optimal_km = 25 }
time_to_target = { min_minutes = 30, max_minutes = 720, optimal_minutes = 180 }

# Terrain factors (affects approach, escape, line-of-sight)
terrain_factors = ["urban_density", "road_density", "vegetation_cover", "elevation"]

# Weather impact (from existing weather_data table)
[geospatial.weather]
critical_factors = ["temperature", "precipitation", "wind_speed"]
operational_threshold = { temperature_celsius = -10.0, precipitation_mm = 5.0, wind_speed_ms = 20.0 }
impact_on_surveillance = "Severe weather conditions hinder logistical operations and increase risk of detection."
impact_on_comms = "Heavy precipitation can degrade satellite communications."

# Traffic and routing (from pgRouting + PostGIS)
[geospatial.traffic]
road_network_required = true
routing_algorithm = "pgr_dijkstra"           # or pgr_astar, pgr_trsp
cost_factors = ["time_cost", "risk_cost", "fuel_cost", "congestion_cost"]
escape_route_priority = "high"
choke_point_analysis = true
traffic_pattern_window = { peak_hours = [7, 9, 16, 19], off_peak_hours = [22, 6] }

# COMINT (Communications Intelligence)
[geospatial.comint]
cell_tower_coverage = true
cell_tower_range_m = 10000
signal_strength_threshold_dbm = -80
imsi_tracking = true                        # 1n: detect adversary, 2n: track target
wifi_mapping = true
wifi_tools = ["wigle", "kismet", "aircrack-ng"]
frequency_bands = ["GSM-900", "GSM-1800", "UMTS-2100", "LTE-700", "LTE-2600", "5G-3500"]

# Critical infrastructure proximity
[geospatial.infrastructure]
critical_assets = ["power_grid", "telecom_hub", "transit_station", "fuel_depot"]
proximity_threshold_m = 1000
impact_assessment = "Staging near critical infrastructure increases risk and potential collateral damage."

