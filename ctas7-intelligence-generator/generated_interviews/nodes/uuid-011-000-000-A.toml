# ============================================================================
# CTAS-7 Node Interview Schema v7.3.1
# Complete Intelligence Integration Architecture
# ============================================================================
# This is the canonical schema for generating 165 node interviews from the
# IED TTL (Terrorist IED Task List). Each node represents an adversary task
# with first-person narrative, intelligence requirements, and operational context.
#
# Integration Points:
# - Computational: Trivariate hashing (SCH+CUID+UUID), Unicode ops, XSD
# - Semantic: First-person narrative, EEIs, TTPs, relationships
# - Tactical: HD4 phase mapping (Hunt/Detect/Disrupt/Disable/Dominate)
# - Ontological: NIEM IEPD alignment, N-DEx field mapping
# - Toolchain: 1n (defensive) + 2n (offensive) tool stacks
# - Geospatial: GEE layers, weather, traffic, COMINT, terrain
# ============================================================================

[node_identity]
task_id = "uuid-011-000-000-A"              # TTL task identifier
task_name = "Target Vulnerability Assessment"
classification = "unclassified"              # or "cui", "secret", etc.
ttl_category = "mandatory"                   # mandatory | desirable | optional

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "aBCdEfGhIjKlMnOp"                    # Positions 1-16: Semantic Content Hash
                                             # Deterministic, content-based
                                             # Seed: 0x1234 (Murmur3)
                                             # Input: task_name + ttl_category + indicators

cuid = "T20241115G34S12Va"                    # Positions 17-32: Contextual Unique ID
                                             # Spatio-temporal + semantic context
                                             # Seed: 0x5678 (Murmur3)
                                             # Format breakdown:
                                             #   T20250109 = Temporal (8 chars): YYYYMMDD or T-{offset}d
                                             #   G40N74    = Geographic (6 chars): Compressed lat/lon
                                             #   S         = Semantic domain (2 chars): "Sr" = Surveillance/Recon
                                             # Full encoding: T{time}G{geo}S{semantic}

uuid = "W7xYz1a2b3c4d5e6"                    # Positions 33-48: Universal Unique ID
                                             # Global uniqueness, persistence, audit trail
                                             # Seed: 0x9abc (Murmur3)
                                             # Input: UUID v4 + content + timestamp

hash_48 = "aBCdEfGhIjKlMnOpT20241115G34S12VaW7xYz1a2b3c4d5e6"  # Full 48-char hash

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the architect of access. My tools are network scanners, vulnerability databases, and social engineering. I probe the digital walls, seeking cracks in the facade. I map the network topology, identifying servers, workstations, and IoT devices.

I analyze software versions, searching for known vulnerabilities. I exploit misconfigurations and weak passwords. I craft phishing emails that bypass security filters. I am relentless.

I exfiltrate sensitive data: employee credentials, financial records, proprietary designs. I plant backdoors for future access. I escalate privileges to gain administrative control. I document every weakness, every oversight, every shortcut.

I assess the target's cyber defenses: firewalls, intrusion detection systems, endpoint protection. I identify gaps and bypasses. I adapt my techniques to evade detection.
I am the penetration tester‚Äîwhat I find, you can‚Äôt hide.
"""

limitations = """
My effectiveness is limited by network security and monitoring. Strong passwords, up-to-date software, and robust intrusion detection systems make my job difficult. Skilled security professionals can detect and thwart my attacks.

I leave digital footprints: IP addresses, network traffic, log entries. My activities can be traced back to me. I am vulnerable to honeypots and deception technology. My tools can be detected by signature-based antivirus software.
Zero-day exploits are valuable but require significant research and development. Insider threats are often my greatest weakness.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "weeks to months", range = [14, 60], units = "days" }
collection_phase = { words = "months before", range = [3, 9], units = "months" }
actionable_window = { words = "months to years", range = [3, 12], units = "months" }
decay_curve = "exponential"  # exponential | linear | step_function
ephemeral_conditions = [
  "Software updates and patching",
  "Password changes and security awareness training",
  "Firewall rule modifications",
  "Intrusion detection system updates",
  "Network topology changes"
]
persistence_conditions = [
  "Legacy systems with known vulnerabilities",
  "Weak passwords or default configurations",
  "Unpatched vulnerabilities",
  "Misconfigured security settings"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

