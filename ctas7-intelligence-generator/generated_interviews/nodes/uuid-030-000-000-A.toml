false_positive_rate = "high"

[[indicators]]
observable = "Frequent stops at unusual locations"
priority = "high"
detection_method = "GPS tracking, surveillance"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of burner phones or encrypted communication"
priority = "high"
