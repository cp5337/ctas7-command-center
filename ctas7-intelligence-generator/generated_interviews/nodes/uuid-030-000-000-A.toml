```toml
[node_identity]
task_id = "uuid-030-000-000-A"
task_name = "IED Transport Preparation"
classification = "unclassified"
ttl_category = "mandatory"

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "aB8cD4eFg6HiJ2kL"
cuid = "T20241115G34S12Tx"
uuid = "yZ0xW9vUt8SrQ5pOn4ml"

hash_48 = "aB8cD4eFg6HiJ2kLT20241115G34S12TxyZ0xW9vUt8SrQ5pOn4ml"

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I secure the means of transport. I select vehicles‚Äîcars, trucks, vans‚Äîdepending on the payload and distance.
I modify them to conceal the device: false compartments, reinforced frames, altered appearances.
I study traffic patterns, road conditions, and potential checkpoints.
I plan routes that minimize risk and maximize speed, avoiding known security patrols.

I procure necessary documents: licenses, registration, insurance‚Äîforgeries if necessary.
I maintain the vehicle, ensuring it's mechanically sound and ready for the mission.
I equip it with tools: GPS, communication devices, emergency repair kits.
I practice driving the route, anticipating obstacles and planning contingencies.

I monitor the vehicle's security, preventing theft or tampering.
I use secure storage locations, minimizing exposure.
I coordinate with other team members, synchronizing movements and sharing information.
I am the logistical arm‚Äîensuring the IED arrives at its destination safely and on time.
"""

limitations = """
I am vulnerable to law enforcement scrutiny. Traffic stops, vehicle inspections, and surveillance can expose my operations.
I am reliant on the vehicle's reliability. Mechanical failures, accidents, or theft can disrupt my plans.
I am limited by road conditions and traffic patterns. Congestion, closures, or detours can delay or reroute me.
I am constrained by the device's fragility. Rough handling, extreme temperatures, or vibrations can damage the IED.
I am susceptible to tracking and interception. GPS devices, cell phone signals, and license plate readers can reveal my location.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "hours to days", range = [12, 72], units = "hours" }
collection_phase = { words = "days to weeks before", range = [3, 21], units = "days" }
actionable_window = { words = "hours to days", range = [6, 48], units = "hours" }
decay_curve = "exponential"
ephemeral_conditions = [
  "Changes in security checkpoints or patrol routes",
  "Traffic incidents or road closures",
  "Vehicle breakdowns or maintenance issues",
  "Law enforcement activity or surveillance"
]
persistence_conditions = [
  "The chosen vehicle's type and modifications",
  "The planned route's geographical constraints",
  "The IED's physical characteristics and concealment methods"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{3-21}d"
temporal_format = "YYYYMMDD"

# Geographic context
geographic = "G{lat}{lon}"
geographic_radius_km = 10.0

# Semantic domain
semantic = "Tx"
semantic_full = "transport:ied:movement"

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
# Universal masks (all domains)
WX = "weather_mask"
TF = "traffic_mask"
OB = "order_of_battle_mask"
JU = "jurisdiction_mask"
TH = "threat_posture_mask"

# Domain-Specific Extensions (v7.3)
[cuid_mask.prefix.space]
SR = "solar_radiation"
GM = "geomagnetic_disturbance"
DE = "debris_density"
JS = "jurisdictional_shell"

[cuid_mask.prefix.cyber]
NW = "network_weather"
DT = "data_traffic"
AS = "attack_surface"
FW = "firewall_posture"

[cuid_mask.prefix.maritime]
SS = "sea_state"
CT = "current_tide"
SL = "shipping_lanes"
TW = "territorial_waters"
SC = "submarine_cables"
PT = "port_traffic"

[cuid_mask.prefix.network]
TP = "topology"
RT = "routing"
LT = "latency"
PL = "packet_loss"
BU = "bandwidth_utilization"
AS = "autonomous_system"

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"
RE = "equipment_readiness"
RS = "supplies_availability"
BW = "bandwidth_comms"
RO = "rules_of_engagement"

# Priority
priority = "high"

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "medium", description = "Search for anomalies in vehicle movement patterns" }
detect = { enabled = true, priority = "critical", description = "Identify suspicious vehicle activity en route" }
disrupt = { enabled = true, priority = "high", description = "Interfere with IED transport to delay or reroute" }
