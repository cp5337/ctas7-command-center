# Terrain factors (affects approach, escape, line-of-sight)
terrain_factors = ["road_density", "urban_density", "elevation", "vegetation_cover"]

# Weather impact (from existing weather_data table)
[geospatial.weather]
critical_factors = ["visibility", "precipitation", "wind_speed"]
