I use my knowledge of electronics and chemistry to craft a weapon capable of causing maximum devastation. I conceal my work, leaving no trace of my presence. I am the unseen hand, the silent engineer of chaos.

I test the IED to ensure functionality, modifying as needed. Safety is paramount during assembly, lethality during detonation. I plan for different scenarios, adapting my design to the target and the environment.
"""

