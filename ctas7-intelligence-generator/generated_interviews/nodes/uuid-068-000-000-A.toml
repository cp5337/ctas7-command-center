[capabilities]
narrative = """
I am the shadow in the machine. I probe networks for open ports, searching for
unpatched systems and default credentials. I craft SQL injection attacks to extract
database schemas and user credentials. I use Metasploit to identify vulnerable
services and gain initial access.

I sniff network traffic for unencrypted protocols and plaintext passwords. I analyze
web server logs for suspicious activity and potential attack vectors. I enumerate
domain users and groups. I look for weaknesses in the firewall configuration and
intrusion detection system.

I pivot through compromised systems to reach internal networks. I map the internal
network topology and identify critical servers. I am the digital scout ‚Äì I find
the path of least resistance.
"""

limitations = """
I am limited by my tools and my knowledge. Sophisticated security systems and
well-trained defenders can detect and block my attacks. I leave digital footprints:
IDS alerts, firewall logs, unusual network traffic patterns. My effectiveness
is limited by the security of the target network.

I am vulnerable to honeypots and intrusion detection systems. My activity can be
traced back to my origin. My effectiveness degrades with time as vulnerabilities
are patched and systems are hardened.
"""

