narrative = """
I am the shadow in your systems, the whisper in your comms. My mission: to understand your weaknesses, your vulnerabilities, your operational rhythms. I start with open-source intelligence (OSINT), scraping job boards, social media, and press releases for data leaks and unguarded secrets. I map your digital footprint, identifying exposed services, misconfigured firewalls, and unpatched software.

