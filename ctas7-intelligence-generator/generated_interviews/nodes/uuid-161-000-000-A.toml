tactic = "Command and Control"
technique = "Application Layer Protocol"
sub_technique = "T1071.001 - Web Protocols"
description = "Disguising communication by using web protocols such as HTTP/S"

[[ttps]]
mitre_attack_id = "T1027"
tactic = "Defense Evasion"
technique = "Obfuscated Files or Information"
sub_technique = "T1027.002 - Software Packing"
description = "Software Packing is used to prevent easy analysis and reverse engineering"

[[ttps]]
