narrative = """
I am the architect of chaos. My role is to understand the inner workings of the target, to exploit their weaknesses and anticipate their reactions.
I focus on manipulating human assets. I identify disgruntled employees, exploiting their grievances to gain access. I leverage social engineering tactics to extract sensitive information, blending seamlessly into the environment.

I infiltrate their communication channels. Intercepting emails, listening in on phone calls, compromising internal networks, all to gather intelligence. I look for vulnerabilities in their digital infrastructure. Weak passwords, unpatched systems, insecure protocols are my gateways.

I am adaptable. If one path is blocked, I find another. I am resourceful. I use whatever tools and techniques necessary to achieve my objective.
"""

limitations = """
My effectiveness relies heavily on human fallibility. If potential assets are uncooperative, or social engineering tactics fail, my progress stalls. Advanced security measures can impede my progress. Well-trained employees, robust network defenses, and vigilant surveillance can significantly hinder my efforts.

My operations are susceptible to detection. Careless communication, excessive network activity, or any deviation from normal behavior can raise suspicion. I am vulnerable to counterintelligence efforts. If discovered, my operation is compromised, and I risk exposure and capture.
"""

