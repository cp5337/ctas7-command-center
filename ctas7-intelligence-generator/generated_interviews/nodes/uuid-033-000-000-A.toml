```toml
[node_identity]
task_id = "uuid-033-000-000-A"
task_name = "IED Transport to Site"
classification = "unclassified"
ttl_category = "mandatory"

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "a92Bq7d4zX1wV9pK"
cuid = "T20241115G34W11Tr"
uuid = "B7f2c5a81e9d630f"

hash_48 = "a92Bq7d4zX1wV9pKT20241115G34W11TrB7f2c5a81e9d630f"

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the driver, the logistics node. My task is simple: deliver the package. I blend in, I am unremarkable. I choose vehicles that are common, inconspicuous. I avoid drawing attention to myself. I plan my routes meticulously, studying traffic patterns, construction zones, and potential roadblocks.

I use burner phones and encrypted communications to coordinate with my team. I maintain plausible deniability at all times. I am prepared to abandon the vehicle and its contents if necessary. I monitor law enforcement activity and adjust my route accordingly. I use GPS jammers to mask my location.

I prefer night travel, avoiding major highways. I utilize back roads and service roads whenever possible. I maintain a safe following distance and observe all traffic laws. I am a ghost on the road, unseen, unheard. My cargo is my responsibility, and I will deliver it at all costs. I use onboard diagnostics to ensure vehicle health.
"""

limitations = """
I am vulnerable to surveillance and law enforcement intervention. Vehicle checkpoints, traffic cameras, and license plate readers are my enemies. Mechanical failures and accidents can disrupt my plans. Unexpected roadblocks or traffic congestion can force me to improvise.

My communications can be intercepted, my location tracked. Law enforcement can use pattern analysis and predictive policing to anticipate my route. I am reliant on the vehicle's performance and my driving skills. My physical endurance is a limiting factor, especially on long journeys. I am also reliant on accurate mapping data and route planning.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "hours to days", range = [12, 48], units = "hours" }
collection_phase = { words = "days before", range = [2, 7], units = "days" }
actionable_window = { words = "hours to days", range = [6, 24], units = "hours" }
decay_curve = "exponential"
ephemeral_conditions = [
  "Route changes due to law enforcement activity",
  "Vehicle breakdown or replacement",
  "Change in delivery time or location",
  "Counter-surveillance measures"
]
persistence_conditions = [
  "Initial transport planning",
  "Stash house locations",
  "Vehicle modifications",
  "Communication protocols"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{2-7}d"
temporal_format = "YYYYMMDD"

# Geographic context
geographic = "G{lat}{lon}"
geographic_radius_km = 25.0

# Semantic domain
semantic = "Tr"
semantic_full = "transport:explosives:IED"

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
WX = "weather_mask"
TF = "traffic_mask"
OB = "order_of_battle_mask"
JU = "jurisdiction_mask"
TH = "threat_posture_mask"

[cuid_mask.prefix.space]
SR = "solar_radiation"
GM = "geomagnetic_disturbance"
DE = "debris_density"
JS = "jurisdictional_shell"

[cuid_mask.prefix.cyber]
NW = "network_weather"
DT = "data_traffic"
AS = "attack_surface"
FW = "firewall_posture"

[cuid_mask.prefix.maritime]
SS = "sea_state"
CT = "current_tide"
SL = "shipping_lanes"
TW = "territorial_waters"
SC = "submarine_cables"
PT = "port_traffic"

[cuid_mask.prefix.network]
TP = "topology"
RT = "routing"
LT = "latency"
PL = "packet_loss"
BU = "bandwidth_utilization"
AS = "autonomous_system"

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"
RE = "equipment_readiness"
RS = "supplies_availability"
BW = "bandwidth_comms"
RO = "rules_of_engagement"

# Priority
priority = "critical"

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "medium", description = "Proactive monitoring of transport routes and vehicles" }
detect = { enabled = true, priority = "critical", description = "Real-time detection of IED transport vehicles" }
disrupt = { enabled = true, priority = "high", description = "Interdiction of IED transport attempts" }
disable = { enabled = true, priority = "high", description = "Render the IED inoperable during transport" }
dominate = { enabled = false, priority = "low", description = "Not applicable during transport phase" }

# ============================================================================
# INDICATORS (Observable Signatures)
# ============================================================================
# Key indicators that this task is occurring. Used for detection and hunting.
# ============================================================================

[[indicators]]
observable = "Suspicious vehicle observed near known IED component source"
priority = "high"
detection_method = "Surveillance, License Plate Reader (LPR)"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of multiple burner phones with short lifespans"
priority = "critical"
detection_method = "Cell tower analysis, IMSI catcher"
false_positive_rate = "low"

[[indicators]]
observable = "Unusual routing patterns deviating from main roads"
priority = "high"
detection_method = "Traffic pattern analysis, GPS monitoring"
false_positive_rate = "medium"

[[indicators]]
observable = "Frequent stops at seemingly random locations"
priority = "medium"
detection_method = "Surveillance, GPS tracking"
false_positive_rate = "high"

[[indicators]]
observable = "Encrypted communications with known threat actors"
priority = "critical"
detection_method = "COMINT, SIGINT"
false_positive_rate = "low"

[[indicators]]
observable = "Vehicle modifications inconsistent with normal use (e.g., reinforced suspension)"
priority = "high"
detection_method = "Physical inspection, vehicle profiling"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of GPS jammers or signal spoofing devices"
priority = "critical"
detection_method = "RF detection, GPS anomaly detection"
false_positive_rate = "low"

[[indicators]]
observable = "Purchase of large quantities of fuel or other transport-related supplies"
priority = "medium"
detection_method = "Financial transaction analysis, surveillance"
false_positive_rate = "high"

[[indicators]]
observable = "Unexplained nighttime travel in rural areas"
priority = "high"
detection_method = "Surveillance, traffic cameras"
false_positive_rate = "medium"

[[indicators]]
