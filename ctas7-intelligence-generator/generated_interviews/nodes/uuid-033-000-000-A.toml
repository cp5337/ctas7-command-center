[[toolchain]]
tool = "GPS Jammer Detector"
mode_1n = "Detect use of GPS jammers that might be concealing movements."
mode_2n = "Use it to make sure own jamming attempts are effective."
escalation_level = "hardware"
kali_package = "N/A"
