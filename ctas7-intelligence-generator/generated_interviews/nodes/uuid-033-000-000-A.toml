priority = "critical"
detection_method = "Chemical sensors, canine units"
false_positive_rate = "low"

[[indicators]]
observable = "Sudden changes in vehicle ownership or registration"
priority = "medium"
detection_method = "DMV records analysis"
false_positive_rate = "high"

[[indicators]]
observable = "Requests for routes without tolls."
priority = "medium"
detection_method = "Querying toll pass records."
false_positive_rate = "high"

# ============================================================================
# TOOLCHAIN (1n Defensive + 2n Offensive)
# ============================================================================
# Dual-mode tool stacks: same tools, different semantic context.
# ============================================================================

[[toolchain]]
tool = "Wireshark"
mode_1n = "Analyze network traffic for unusual patterns or encrypted communications related to vehicle tracking"
mode_2n = "Capture and analyze vehicle telematics data to identify vulnerabilities in the vehicle's CAN bus"
escalation_level = "microkernel"
kali_package = "wireshark"
resource_cost = "low"

[[toolchain]]
tool = "nmap"
mode_1n = "Scan network for rogue devices attempting to communicate with vehicles or tracking systems"
mode_2n = "Identify open ports and vulnerabilities in vehicle telematics systems"
