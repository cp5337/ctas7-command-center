[[indicators]]
observable = "Presence of unfamiliar vehicles in the vicinity of the target"
priority = "medium"
detection_method = "License plate recognition, traffic monitoring"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of drones for aerial surveillance"
priority = "critical"
detection_method = "Radar detection, visual observation, FAA alerts"
false_positive_rate = "low"

[[indicators]]
observable = "Mapping of Wi-Fi networks in the target area."
priority = "medium"
detection_method = "Network analysis tools, war driving detection"
false_positive_rate = "low"

# ============================================================================
# TOOLCHAIN (1n Defensive + 2n Offensive)
# ============================================================================
# Dual-mode tool stacks: same tools, different semantic context.
# ============================================================================

[[toolchain]]
tool = "OSINT Framework"
mode_1n = "Identify publicly available information about the organization that could be exploited by adversaries."
mode_2n = "Gather information on the target's infrastructure, personnel, and vulnerabilities."
escalation_level = "script"
kali_package = "N/A"
resource_cost = "low"

[[toolchain]]
