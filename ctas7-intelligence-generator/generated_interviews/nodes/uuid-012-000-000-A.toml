```toml
# ============================================================================
# CTAS-7 Node Interview Schema v7.3.1
# Complete Intelligence Integration Architecture
# ============================================================================
# This is the canonical schema for generating 165 node interviews from the
# IED TTL (Terrorist IED Task List). Each node represents an adversary task
# with first-person narrative, intelligence requirements, and operational context.
#
# Integration Points:
# - Computational: Trivariate hashing (SCH+CUID+UUID), Unicode ops, XSD
# - Semantic: First-person narrative, EEIs, TTPs, relationships
# - Tactical: HD4 phase mapping (Hunt/Detect/Disrupt/Disable/Dominate)
# - Ontological: NIEM IEPD alignment, N-DEx field mapping
# - Toolchain: 1n (defensive) + 2n (offensive) tool stacks
# - Geospatial: GEE layers, weather, traffic, COMINT, terrain
# ============================================================================

[node_identity]
task_id = "uuid-012-000-000-A"              # TTL task identifier
task_name = "Physical Surveillance"
classification = "unclassified"              # or "cui", "secret", etc.
ttl_category = "mandatory"                   # mandatory | desirable | optional

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "a7B3dV9x2GhfK8Ls"                    # Positions 1-16: Semantic Content Hash
                                             # Deterministic, content-based
                                             # Seed: 0x1234 (Murmur3)
                                             # Input: task_name + ttl_category + indicators

cuid = "T20241115G34W11Sr"                    # Positions 17-32: Contextual Unique ID
                                             # Spatio-temporal + semantic context
                                             # Seed: 0x5678 (Murmur3)
                                             # Format breakdown:
                                             #   T20241115 = Temporal (8 chars): YYYYMMDD or T-{offset}d
                                             #   G34W11    = Geographic (6 chars): Compressed lat/lon
                                             #   S         = Semantic domain (2 chars): "Sr" = Surveillance/Recon
                                             # Full encoding: T{time}G{geo}S{semantic}

uuid = "V9W6q8aH5rT1sZ2y"                    # Positions 33-48: Universal Unique ID
                                             # Global uniqueness, persistence, audit trail
                                             # Seed: 0x9abc (Murmur3)
                                             # Input: UUID v4 + content + timestamp

hash_48 = "a7B3dV9x2GhfK8LsT20241115G34W11SrV9W6q8aH5rT1sZ2y"  # Full 48-char hash

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am a shadow, unseen but always present. I observe the target from multiple vantage points,
documenting every detail: entry points, security systems, personnel movements.
I blend into the environment, using disguises and deceptive techniques to avoid detection.

I utilize advanced surveillance equipment: miniature cameras, long-range binoculars,
and listening devices. I monitor radio frequencies and intercept communications.
I analyze patterns of life, identifying vulnerabilities and weaknesses in security protocols.

I coordinate with a team of observers, each responsible for a specific aspect of the target.
We share information and insights, building a comprehensive intelligence picture.
I am relentless in my pursuit of knowledge. I leave no stone unturned.
"""

limitations = """
My effectiveness is limited by environmental factors: weather conditions,
terrain obstacles, and visibility constraints. I am vulnerable to detection by
counter-surveillance measures: security patrols, CCTV cameras, and electronic surveillance.

I require specialized equipment and training, which can be costly and time-consuming to acquire.
My operations are subject to legal and ethical constraints. I must avoid actions that
could compromise my mission or expose my team to unnecessary risks.

Prolonged surveillance can lead to burnout and fatigue. I must maintain a high level
of focus and discipline to avoid mistakes. Information overload can be a challenge.
I must prioritize and filter data to identify the most relevant intelligence.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "days to a week", range = [3, 7], units = "days" }
collection_phase = { words = "weeks to months", range = [21, 90], units = "days" }
actionable_window = { words = "weeks", range = [7, 21], units = "days" }
decay_curve = "exponential"  # exponential | linear | step_function
ephemeral_conditions = [
  "Changes in security personnel or procedures",
  "Unexpected events or incidents at the target location",
  "Updates to security systems or technologies",
  "Seasonal variations in activity patterns"
]
persistence_conditions = [
  "Physical layout of the target facility",
  "Established routines and schedules",
  "Critical infrastructure dependencies",
  "Geographic features and access points"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{21-90}d"                     # Collection window: 21-90 days before attack
temporal_format = "YYYYMMDD"                 # Or "T-{offset}d" for relative time

# Geographic context
geographic = "G{lat}{lon}"                   # Compressed: G40N74 = 40.7¬∞N, 74.0¬∞W
geographic_radius_km = 2.0                   # Operational radius from target

# Semantic domain
semantic = "Sr"                              # Two-char code: Sr = Surveillance/Recon
semantic_full = "recon:physical:surveillance"  # Full ontology path

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
# Universal masks (all domains)
WX = "weather_mask"                          # Physical: Visibility, precip, wind, temp
                                             # Cyber: Network weather (latency, jitter)
                                             # Space: Solar radiation, space weather
                                             # Maritime: Sea state, visibility, wind

TF = "traffic_mask"                          # Physical: Road speed, congestion
                                             # Cyber: Network traffic, bandwidth utilization
                                             # Space: Orbital congestion, debris density
                                             # Maritime: Shipping lane traffic

OB = "order_of_battle_mask"                  # Friendly/enemy posture (all domains)
JU = "jurisdiction_mask"                     # Legal/authority overlay (all domains)
TH = "threat_posture_mask"                   # Threat level indicators (all domains)

# Domain-Specific Extensions (v7.3)
[cuid_mask.prefix.space]
SR = "solar_radiation"                       # Solar radiation impact (0-1)
GM = "geomagnetic_disturbance"               # Geomagnetic storm activity (0-1)
DE = "debris_density"                        # Orbital debris field density (0-1)
JS = "jurisdictional_shell"                  # LEO/MEO/GEO orbital layer

[cuid_mask.prefix.cyber]
NW = "network_weather"                       # Latency, jitter, packet loss
DT = "data_traffic"                          # Bandwidth utilization, flow rate
AS = "attack_surface"                        # Exposed services, vulnerabilities
FW = "firewall_posture"                      # Security boundary status

[cuid_mask.prefix.maritime]
SS = "sea_state"                             # Wave height, sea conditions (Beaufort scale)
CT = "current_tide"                          # Ocean currents, tidal state
SL = "shipping_lanes"                        # Proximity to commercial traffic
TW = "territorial_waters"                    # Jurisdictional boundaries (12nm, 200nm EEZ)
SC = "submarine_cables"                      # Proximity to undersea infrastructure
PT = "port_traffic"                          # Harbor/port congestion

[cuid_mask.prefix.network]
TP = "topology"                              # Network topology complexity
RT = "routing"                               # Routing table stability, BGP health
LT = "latency"                               # End-to-end latency metrics
PL = "packet_loss"                           # Packet loss percentage
BU = "bandwidth_utilization"                 # Link utilization percentage
AS = "autonomous_system"                     # AS-level routing context

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"                # Staffing levels (or automated systems)
RE = "equipment_readiness"                   # Operational status
RS = "supplies_availability"                 # Resource/fuel availability
BW = "bandwidth_comms"                       # Connectivity status
RO = "rules_of_engagement"                   # Legal constraints

# Priority
priority = "high"                            # low | medium | high | critical

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "high", description = "Search for patterns indicative of physical surveillance activity" }
detect = { enabled = true, priority = "critical", description = "Identify ongoing physical surveillance activities in real-time" }
disrupt = { enabled = true, priority = "medium", description = "Implement measures to deter or obstruct physical surveillance efforts" }
disable = { enabled = false, priority = "low", description = "Physical Surveillance is information gathering and difficult to disable" }
dominate = { enabled = false, priority = "low", description = "Domination is not directly applicable to Physical Surveillance" }

# ============================================================================
# INDICATORS (Observable Signatures)
# ============================================================================
# Key indicators that this task is occurring. Used for detection and hunting.
# ============================================================================

[[indicators]]
observable = "Unexplained presence near the target facility during non-business hours"
priority = "high"
detection_method = "Security patrol observation, video surveillance analysis"
false_positive_rate = "medium"

[[indicators]]
observable = "Use of binoculars or cameras to observe the target facility"
priority = "high"
detection_method = "Security patrol observation, video surveillance analysis"
false_positive_rate = "low"

[[indicators]]
observable = "Repeated attempts to access restricted areas or information"
priority = "critical"
detection_method = "Access control logs, security personnel reports"
false_positive_rate = "low"

[[indicators]]
observable = "Attempts to photograph or video record security personnel or systems"
priority = "high"
detection_method = "Security patrol observation, video surveillance analysis"
false_positive_rate = "medium"

[[indicators]]
observable = "Monitoring of radio frequencies or communications related to the target"
priority = "medium"
detection_method = "RF spectrum analysis, communications intelligence"
false_positive_rate = "high"

[[indicators]]
observable = "Collection of publicly available information about the target facility or personnel"
priority = "medium"
