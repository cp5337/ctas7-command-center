I am dependent on the accuracy and timeliness of the intelligence gathered in prior phases. Any inaccuracies or delays can compromise the entire operation. I am vulnerable to detection and disruption during staging and coordination. Communication failures can lead to missteps and compromise security.

I am constrained by the capabilities and limitations of the team. Unexpected setbacks or failures can derail the plan. I am susceptible to human error and unforeseen circumstances. My effectiveness diminishes with increased complexity and prolonged exposure. I can only control what I can see.
"""

