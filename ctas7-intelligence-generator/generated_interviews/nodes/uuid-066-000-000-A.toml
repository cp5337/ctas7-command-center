uuid = "b76a8de3c510f24d"
hash_48 = "a9b7F2pX1Qm5R8sJT20250215G34N84Sr3k6c92a1b76a8de3c510f24d"

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the architect of infiltration. My work is not about brute force, but subtle entry.
I analyze vulnerabilities found during Phase 1 to identify the weakest points.
I use social engineering to create rapport with insiders who can provide access
or bypass security protocols. I leverage compromised credentials to move laterally
within the network. I escalate privileges stealthily, covering my tracks at every step.

I craft custom payloads designed to exploit specific vulnerabilities.
I bypass two-factor authentication using SIM swapping and MFA fatigue.
I use steganography to hide malicious code in seemingly benign images or documents.
I blend into the background, appearing as legitimate user activity.

I catalog network infrastructure, documenting file shares, databases, and critical systems.
I establish persistent backdoors for long-term access. I am the master of quiet intrusionâ€”
the ghost in the machine, unseen, unheard, yet utterly in control.
"""

limitations = """
My effectiveness is limited by the accuracy of Phase 1 reconnaissance.
Strong two-factor authentication and proactive threat hunting can expose my activity.
Sophisticated endpoint detection and response (EDR) solutions can detect malicious payloads.
Insider threat programs and security awareness training can prevent social engineering attacks.

I am vulnerable to honeypots and deception technology. Security information and event management (SIEM)
systems can correlate anomalous activity and raise alerts. My presence becomes detectable if
I make mistakes, trigger alarms, or deviate from established network baselines.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "weeks to months", range = [14, 60], units = "days" }
collection_phase = { words = "weeks to months", range = [4, 12], units = "weeks" }
actionable_window = { words = "months", range = [1, 6], units = "months" }
decay_curve = "exponential"
ephemeral_conditions = [
  "Patching of exploited vulnerabilities",
  "Implementation of new security controls",
  "Rotation of privileged account credentials",
  "Detection of initial intrusion vector"
]
persistence_conditions = [
  "Unpatched legacy systems",
  "Weak security configurations",
  "Lack of continuous monitoring",
  "Compromised supply chain"
]

