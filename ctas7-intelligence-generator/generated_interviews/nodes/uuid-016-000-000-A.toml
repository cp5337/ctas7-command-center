```toml
# ============================================================================
# CTAS-7 Node Interview Schema v7.3.1
# Complete Intelligence Integration Architecture
# ============================================================================
# This is the canonical schema for generating 165 node interviews from the
# IED TTL (Terrorist IED Task List). Each node represents an adversary task
# with first-person narrative, intelligence requirements, and operational context.
#
# Integration Points:
# - Computational: Trivariate hashing (SCH+CUID+UUID), Unicode ops, XSD
# - Semantic: First-person narrative, EEIs, TTPs, relationships
# - Tactical: HD4 phase mapping (Hunt/Detect/Disrupt/Disable/Dominate)
# - Ontological: NIEM IEPD alignment, N-DEx field mapping
# - Toolchain: 1n (defensive) + 2n (offensive) tool stacks
# - Geospatial: GEE layers, weather, traffic, COMINT, terrain
# ============================================================================

[node_identity]
task_id = "uuid-016-000-000-A"              # TTL task identifier
task_name = "Geospatial Analysis"
classification = "unclassified"              # or "cui", "secret", etc.
ttl_category = "mandatory"                   # mandatory | desirable | optional

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "B7vL2sP9xQm4zK1w"                    # Positions 1-16: Semantic Content Hash
                                             # Deterministic, content-based
                                             # Seed: 0x1234 (Murmur3)
                                             # Input: task_name + ttl_category + indicators

cuid = "T20241115G34W118Sr"                    # Positions 17-32: Contextual Unique ID
                                             # Spatio-temporal + semantic context
                                             # Seed: 0x5678 (Murmur3)
                                             # Format breakdown:
                                             #   T20250109 = Temporal (8 chars): YYYYMMDD or T-{offset}d
                                             #   G40N74    = Geographic (6 chars): Compressed lat/lon
                                             #   S         = Semantic domain (2 chars): "Sr" = Surveillance/Recon
                                             # Full encoding: T{time}G{geo}S{semantic}

uuid = "Q2y7aW9pL0XzN6hB"                    # Positions 33-48: Universal Unique ID
                                             # Global uniqueness, persistence, audit trail
                                             # Seed: 0x9abc (Murmur3)
                                             # Input: UUID v4 + content + timestamp

hash_48 = "B7vL2sP9xQm4zK1wT20241115G34W118SrQ2y7aW9pL0XzN6hB"  # Full 48-char hash

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the master of terrain. I use open-source geospatial data to build a 3D model
of the target environment, noting lines of sight, elevation changes, and vegetation density.
I create optimal approach and escape routes, accounting for traffic patterns and choke points.

I analyze historical weather data to predict optimal conditions for my operation.
I overlay cell tower locations with building floor plans to identify communication vulnerabilities.
I use satellite imagery to identify construction zones, security infrastructure, and staging areas.

I visualize potential fields of fire and blast radii, identifying secondary targets of opportunity.
I assess the impact of terrain on electronic warfare capabilities. I model the effects of
environmental conditions on sensor performance. I am the geospatial architect, building the battlespace
in my mind before it exists in reality.
"""

limitations = """
My reliance on geospatial data is limited by its accuracy and timeliness. Outdated maps,
cloud cover, or restricted access can blind me. I am vulnerable to deception‚Äîfalse flags,
simulations, and decoy targets. I can be overwhelmed by information overload‚Äîtoo much data,
not enough insight.

I am limited by my understanding of physics and engineering. I can model the terrain, but
I cannot perfectly predict the effects of an explosion. I can map cell towers, but I cannot
guarantee signal strength. My simulations are only as good as my assumptions.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "weeks to months", range = [14, 60], units = "days" }
collection_phase = { words = "months to years before", range = [90, 730], units = "days" }
actionable_window = { words = "months", range = [30, 120], units = "days" }
decay_curve = "exponential"  # exponential | linear | step_function
ephemeral_conditions = [
  "Construction or demolition affecting terrain",
  "Changes in vegetation cover (seasonal, deforestation)",
  "New security infrastructure deployments",
  "Major weather events (floods, landslides)",
  "Cell tower upgrades or decommissioning"
]
persistence_conditions = [
  "Underlying geological features (mountains, rivers)",
  "Basic road network layout",
  "Building footprints",
  "Long-term climate patterns"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{90-730}d"                     # Collection window: 60-180 days before attack
temporal_format = "YYYYMMDD"                 # Or "T-{offset}d" for relative time

# Geographic context
geographic = "G{lat}{lon}"                   # Compressed: G40N74 = 40.7¬∞N, 74.0¬∞W
geographic_radius_km = 25.0                   # Operational radius from target

# Semantic domain
semantic = "Sr"                              # Two-char code: Sr = Surveillance/Recon
semantic_full = "recon:physical:geospatial"  # Full ontology path

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
# Universal masks (all domains)
WX = "weather_mask"                          # Physical: Visibility, precip, wind, temp
                                             # Cyber: Network weather (latency, jitter)
                                             # Space: Solar radiation, space weather
                                             # Maritime: Sea state, visibility, wind

TF = "traffic_mask"                          # Physical: Road speed, congestion
                                             # Cyber: Network traffic, bandwidth utilization
                                             # Space: Orbital congestion, debris density
                                             # Maritime: Shipping lane traffic

OB = "order_of_battle_mask"                  # Friendly/enemy posture (all domains)
JU = "jurisdiction_mask"                     # Legal/authority overlay (all domains)
TH = "threat_posture_mask"                   # Threat level indicators (all domains)

# Domain-Specific Extensions (v7.3)
[cuid_mask.prefix.space]
SR = "solar_radiation"                       # Solar radiation impact (0-1)
GM = "geomagnetic_disturbance"               # Geomagnetic storm activity (0-1)
DE = "debris_density"                        # Orbital debris field density (0-1)
JS = "jurisdictional_shell"                  # LEO/MEO/GEO orbital layer

[cuid_mask.prefix.cyber]
NW = "network_weather"                       # Latency, jitter, packet loss
DT = "data_traffic"                          # Bandwidth utilization, flow rate
AS = "attack_surface"                        # Exposed services, vulnerabilities
FW = "firewall_posture"                      # Security boundary status

[cuid_mask.prefix.maritime]
SS = "sea_state"                             # Wave height, sea conditions (Beaufort scale)
CT = "current_tide"                          # Ocean currents, tidal state
SL = "shipping_lanes"                        # Proximity to commercial traffic
TW = "territorial_waters"                    # Jurisdictional boundaries (12nm, 200nm EEZ)
SC = "submarine_cables"                      # Proximity to undersea infrastructure
PT = "port_traffic"                          # Harbor/port congestion

[cuid_mask.prefix.network]
TP = "topology"                              # Network topology complexity
RT = "routing"                               # Routing table stability, BGP health
LT = "latency"                               # End-to-end latency metrics
PL = "packet_loss"                           # Packet loss percentage
BU = "bandwidth_utilization"                 # Link utilization percentage
AS = "autonomous_system"                     # AS-level routing context

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"                # Staffing levels (or automated systems)
RE = "equipment_readiness"                   # Operational status
RS = "supplies_availability"                 # Resource/fuel availability
BW = "bandwidth_comms"                       # Connectivity status
RO = "rules_of_engagement"                   # Legal constraints

# Priority
priority = "high"                            # low | medium | high | critical

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "high", description = "Identify anomalies in geospatial datasets." }
detect = { enabled = true, priority = "critical", description = "Detect unauthorized access to geospatial resources." }
disrupt = { enabled = true, priority = "medium", description = "Degrade the adversary's geospatial capabilities." }
disable = { enabled = false, priority = "low", description = "Not applicable for geospatial analysis phase" }
dominate = { enabled = false, priority = "low", description = "Not applicable for geospatial analysis phase" }

# ============================================================================
# INDICATORS (Observable Signatures)
# ============================================================================
# Key indicators that this task is occurring. Used for detection and hunting.
# ============================================================================

[[indicators]]
observable = "Frequent access to satellite imagery of sensitive sites"
priority = "high"
detection_method = "Log analysis, network monitoring"
false_positive_rate = "medium"

[[indicators]]
observable = "Unusual downloads of geospatial datasets"
priority = "critical"
detection_method = "Data loss prevention (DLP) systems"
false_positive_rate = "low"

[[indicators]]
observable = "Construction of 3D models of critical infrastructure"
priority = "high"
detection_method = "OSINT monitoring, academic research tracking"
false_positive_rate = "medium"

[[indicators]]
observable = "Access to weather data correlated with target locations"
priority = "medium"
detection_method = "Log analysis, anomaly detection"
false_positive_rate = "high"

[[indicators]]
observable = "Use of routing algorithms for escape route planning"
priority = "high"
detection_method = "Traffic analysis, network monitoring"
false_positive_rate = "medium"

[[indicators]]
observable = "Cell tower triangulation attempts near target locations"
priority = "critical"
detection_method = "RF monitoring, anomaly detection"
false_positive_rate = "low"

[[indicators]]
observable = "Correlation of open-source maps with classified datasets"
priority = "high"
detection_method = "Data leakage detection, insider threat programs"
false_positive_rate = "low"

[[indicators]]
observable = "Queries for elevation data and line-of-sight analysis"
priority = "medium"
detection_method = "Log analysis, network monitoring"
false_positive_rate = "medium"

[[indicators]]
observable = "Analysis of historical traffic patterns around target sites"
priority = "high"
detection_method = "Traffic camera data analysis, anomaly detection"
false_positive_rate = "medium"

[[indicators]]
observable = "Integration of multiple geospatial datasets (imagery, terrain, weather)"
priority = "critical"
detection_method = "Data fusion analysis, anomaly detection"
false_positive_rate = "low"

# ============================================================================
# TOOLCHAIN (1n Defensive + 2n Offensive)
# ============================================================================
# Dual-mode tool stacks: same tools, different semantic context.
# ============================================================================

[[toolchain]]
tool = "QGIS"
mode_1n = "Analyze publicly available geospatial data for vulnerabilities"
mode_2n = "Create detailed maps for target planning and execution"
escalation_level = "script"
kali_package = "qgis"
resource_cost = "medium"

[[toolchain]]
tool = "Google Earth Engine"
mode_1n = "Monitor environmental changes that could affect security"
mode_2n = "Identify optimal weather conditions for operations"
escalation_level = "script"
kali_package = "N/A"
resource_cost = "medium"

[[toolchain]]
tool = "pgRouting / PostGIS"
mode_1n = "Optimize patrol routes based on traffic and risk factors"
mode_2n = "Plan escape routes that minimize travel time and exposure"
escalation_level = "microkernel"
kali_package = "postgresql-pgrouting"
resource_cost = "medium"

[[toolchain]]
tool = "GRASS GIS"
mode_1n = "Assess impact of terrain on security infrastructure"
mode_2n = "Determine optimal placement of improvised explosive devices (IEDs)"
escalation_level = "script"
kali_package = "grass"
resource_cost = "medium"

[[toolchain]]
tool = "GDAL"
mode_1n = "Convert and analyze geospatial data formats"
mode_2n = "Manipulate geospatial data to conceal operational planning"
escalation_level = "script"
kali_package = "gdal-bin"
resource_cost = "low"

[[toolchain]]
tool = "Metasploit Framework"
mode_1n = "Identify vulnerabilities in geospatial applications"
mode_2n = "Exploit vulnerable geospatial servers to gain access"
escalation_level = "crate"
kali_package = "metasploit-framework"
resource_cost = "medium"

# ============================================================================
# GEOSPATIAL INTELLIGENCE (GEE + Weather + Traffic + COMINT)
# ============================================================================
# Location-dependent intelligence requirements and operational factors.
# ============================================================================

[geospatial]
gee_required = true
gee_layers = [
  "USGS/SRTMGL1_003",                        # Elevation (30m resolution)
  "MODIS/006/MCD12Q1",                       # Land cover classification
  "COPERNICUS/S2",                           # Sentinel-2 optical imagery
  "JRC/GSW1_3/GlobalSurfaceWater",            # Water bodies
  "NOAA/GOES/16/CONUS/Radiance"              # GOES-16 CONUS Radiance
]

# Distance and time constraints
distance_range = { min_km = 1.0, max_km = 100, optimal_km = 10 }
time_to_target = { min_minutes = 30, max_minutes = 360, optimal_minutes = 90 }

# Terrain factors (affects approach, escape, line-of-sight)
terrain_factors = ["urban_density", "line_of_sight", "elevation", "vegetation_cover", "slope"]

# Weather impact (from existing weather_data table)
[geospatial.weather]
critical_factors = ["visibility", "precipitation", "wind_speed", "cloud_cover", "temperature"]
operational_threshold = { visibility_km = 2.0, wind_speed_ms = 10.0, temperature_celsius = -10.0 }
impact_on_surveillance = "Reduced visibility hampers drone operations and visual reconnaissance."
impact_on_comms = "Temperature can affect battery life of communication devices."

# Traffic and routing (from pgRouting + PostGIS)
[geospatial.traffic]
road_network_required = true
routing_algorithm = "pgr_dijkstra"           # or pgr_astar, pgr_trsp
cost_factors = ["time_cost", "risk_cost", "slope_cost", "darkness_cost", "fuel_cost"]
escape_route_priority = "high"
choke_point_analysis = true
traffic_pattern_window = { peak_hours = [7, 9, 16, 19], off_peak_hours = [22, 6] }

# COMINT (Communications Intelligence)
[geospatial.comint]
cell_tower_coverage = true
cell_tower_range_m = 7500
signal_strength_threshold_dbm = -85
imsi_tracking = true                        # 1n: detect adversary, 2n: track target
wifi_mapping = true
wifi_tools = ["wigle", "kismet", "aircrack-ng"]
frequency_bands = ["GSM-900", "GSM-1800", "UMTS-2100", "LTE-700", "LTE-2600", "5G-3500", "WiFi-2.4GHz", "WiFi-5GHz"]

# Critical infrastructure proximity
[geospatial.infrastructure]
critical_assets = ["power_grid", "telecom_hub", "transit_station", "emergency_services", "water_treatment", "fuel_depot"]
proximity_threshold_m = 750
impact_assessment = "Proximity to critical infrastructure increases potential impact and risk."

# ============================================================================
# NIEM/N-DEx ONTOLOGICAL MAPPING
# ============================================================================
# Maps CTAS ontology to NIEM IEPDs for law enforcement interoperability.
# ============================================================================

[niem_mapping]
justice_domain = "j:CriminalInvestigation"
intelligence_domain = "intel:SuspiciousActivityReport"
iepd_type = "Incident-Exchange"
iepd_version = "5.2"

# N-DEx field mapping
[niem_mapping.ndex_fields]
incident_category = "Suspicious Activity"
incident_subcategory = "Geospatial Analysis"
location_type = "Critical Infrastructure"
subject_role = "Suspect"
activity_type = "Geospatial Intelligence Gathering"

# NIEM core elements
[niem_mapping.niem_core]
"nc:Activity" = "Geospatial Analysis"
"nc:ActivityDate" = "{ collection_phase }"
"nc:Location" = "{ target_location }"
"j:Charge" = "18 USC 1030 (Computer Fraud and Abuse Act)"

