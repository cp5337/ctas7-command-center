```toml
# ============================================================================
# CTAS-7 Node Interview Schema v7.3.1
# Complete Intelligence Integration Architecture
# ============================================================================
# This is the canonical schema for generating 165 node interviews from the
# IED TTL (Terrorist IED Task List). Each node represents an adversary task
# with first-person narrative, intelligence requirements, and operational context.
#
# Integration Points:
# - Computational: Trivariate hashing (SCH+CUID+UUID), Unicode ops, XSD
# - Semantic: First-person narrative, EEIs, TTPs, relationships
# - Tactical: HD4 phase mapping (Hunt/Detect/Disrupt/Disable/Dominate)
# - Ontological: NIEM IEPD alignment, N-DEx field mapping
# - Toolchain: 1n (defensive) + 2n (offensive) tool stacks
# - Geospatial: GEE layers, weather, traffic, COMINT, terrain
# ============================================================================

[node_identity]
task_id = "uuid-014-000-000-A"              # TTL task identifier
task_name = "Social Engineering"
classification = "unclassified"              # or "cui", "secret", etc.
ttl_category = "mandatory"                   # mandatory | desirable | optional

# ============================================================================
# TRIVARIATE HASH (48-position Base96: SCH-CUID-UUID)
# ============================================================================
# Generated via Murmur3 with different seeds for each component.
# Full hash example: "Xk9mP2vL8qR4wN7jT20250109G40N74SU5e8400e29b41d4a"
# ============================================================================

sch = "aBcD3fGh7iJkL1mN"                    # Positions 1-16: Semantic Content Hash
                                             # Deterministic, content-based
                                             # Seed: 0x1234 (Murmur3)
                                             # Input: task_name + ttl_category + indicators

cuid = "T20250315G34N84Ss02kL9"                    # Positions 17-32: Contextual Unique ID
                                             # Spatio-temporal + semantic context
                                             # Seed: 0x5678 (Murmur3)
                                             # Format breakdown:
                                             #   T20250315 = Temporal (8 chars): YYYYMMDD or T-{offset}d
                                             #   G34N84    = Geographic (6 chars): Compressed lat/lon
                                             #   Ss         = Semantic domain (2 chars): "Sr" = Surveillance/Recon
                                             # Full encoding: T{time}G{geo}S{semantic}

uuid = "V7xY2zW9uT5sR1qPoI3nL0jK"                    # Positions 33-48: Universal Unique ID
                                             # Global uniqueness, persistence, audit trail
                                             # Seed: 0x9abc (Murmur3)
                                             # Input: UUID v4 + content + timestamp

hash_48 = "aBcD3fGh7iJkL1mNT20250315G34N84Ss02kLV7xY2zW9uT5sR1qPoI3nL0jK"  # Full 48-char hash

# ============================================================================
# FIRST-PERSON ADVERSARY NARRATIVE
# ============================================================================
# This is the core intelligence requirement. Written from the adversary's
# perspective, describing capabilities, methods, and intent.
# ============================================================================

[capabilities]
narrative = """
I am the puppeteer. I craft personas, weave narratives, and exploit trust.
I comb through social media, professional networks, and public records to
uncover vulnerabilities. I identify key personnel: system administrators,
executives, and anyone with access to sensitive information.

I craft targeted phishing emails, impersonating trusted colleagues or vendors.
I leverage current events, company announcements, and personal details to
increase credibility. I use urgency and fear to bypass critical thinking.

I build rapport over time, feigning interest in shared hobbies or professional
goals. I request favors, share seemingly harmless information, and slowly
escalate the ask. My ultimate goal: access, credentials, and control.
"""

limitations = """
I am limited by my knowledge and the target's awareness. A well-trained
employee can spot inconsistencies, verify requests, and report suspicious
activity. I leave traces: IP addresses, email headers, and social media
activity.

My success depends on timing and opportunity. Security awareness training,
multi-factor authentication, and robust security policies significantly
increase my difficulty. I am also vulnerable to profiling; too much too soon, and
I will trigger alerts and investigations.
"""

# ============================================================================
# TIME-OF-VALUE (Intelligence Decay)
# ============================================================================
# Defines the actionable window and decay curve for this intelligence type.
# Uses "on the order of" language for human readability + numerical ranges.
# ============================================================================

[time_of_value]
half_life = { words = "days to weeks", range = [3, 14], units = "days" }
collection_phase = { words = "weeks to months", range = [2, 8], units = "weeks" }
actionable_window = { words = "days to weeks", range = [7, 28], units = "days" }
decay_curve = "exponential"  # exponential | linear | step_function
ephemeral_conditions = [
  "Employee turnover or role changes",
  "Security awareness training effectiveness",
  "Policy updates and enforcement",
  "Breach disclosure affecting user trust"
]
persistence_conditions = [
  "Human psychology (trust, fear, reciprocity)",
  "Exploitable technical vulnerabilities",
  "Lack of multi-factor authentication",
  "Publicly available employee information"
]

# ============================================================================
# CONTEXTUAL HASHING (CUID Mask with Environmental Context)
# ============================================================================
# The CUID (positions 17-32) encodes spatio-temporal + semantic + environmental
# context using PREFIX and SUFFIX masks from CTAS 7.3 Ground Truth.
# ============================================================================

[cuid_mask]
# Temporal context
temporal = "T-{14-56}d"                     # Collection window: 14-56 days before attack
temporal_format = "YYYYMMDD"                 # Or "T-{offset}d" for relative time

# Geographic context
geographic = "G{lat}{lon}"                   # Compressed: G40N74 = 40.7Â°N, 74.0Â°W
geographic_radius_km = 10.0                   # Operational radius from target

# Semantic domain
semantic = "Ss"                              # Two-char code: Sr = Surveillance/Recon
semantic_full = "attack:social:engineering"  # Full ontology path

# PREFIX MASKS (Global Environmental Context) - Domain-Specific
[cuid_mask.prefix]
# Universal masks (all domains)
WX = "weather_mask"                          # Physical: Visibility, precip, wind, temp
                                             # Cyber: Network weather (latency, jitter)
                                             # Space: Solar radiation, space weather
                                             # Maritime: Sea state, visibility, wind

TF = "traffic_mask"                          # Physical: Road speed, congestion
                                             # Cyber: Network traffic, bandwidth utilization
                                             # Space: Orbital congestion, debris density
                                             # Maritime: Shipping lane traffic

OB = "order_of_battle_mask"                  # Friendly/enemy posture (all domains)
JU = "jurisdiction_mask"                     # Legal/authority overlay (all domains)
TH = "threat_posture_mask"                   # Threat level indicators (all domains)

# Domain-Specific Extensions (v7.3)
[cuid_mask.prefix.space]
SR = "solar_radiation"                       # Solar radiation impact (0-1)
GM = "geomagnetic_disturbance"               # Geomagnetic storm activity (0-1)
DE = "debris_density"                        # Orbital debris field density (0-1)
JS = "jurisdictional_shell"                  # LEO/MEO/GEO orbital layer

[cuid_mask.prefix.cyber]
NW = "network_weather"                       # Latency, jitter, packet loss
DT = "data_traffic"                          # Bandwidth utilization, flow rate
AS = "attack_surface"                        # Exposed services, vulnerabilities
FW = "firewall_posture"                      # Security boundary status

[cuid_mask.prefix.maritime]
SS = "sea_state"                             # Wave height, sea conditions (Beaufort scale)
CT = "current_tide"                          # Ocean currents, tidal state
SL = "shipping_lanes"                        # Proximity to commercial traffic
TW = "territorial_waters"                    # Jurisdictional boundaries (12nm, 200nm EEZ)
SC = "submarine_cables"                      # Proximity to undersea infrastructure
PT = "port_traffic"                          # Harbor/port congestion

[cuid_mask.prefix.network]
TP = "topology"                              # Network topology complexity
RT = "routing"                               # Routing table stability, BGP health
LT = "latency"                               # End-to-end latency metrics
PL = "packet_loss"                           # Packet loss percentage
BU = "bandwidth_utilization"                 # Link utilization percentage
AS = "autonomous_system"                     # AS-level routing context

# SUFFIX MASKS (Local Operational Context)
[cuid_mask.suffix]
RP = "personnel_availability"                # Staffing levels (or automated systems)
RE = "equipment_readiness"                   # Operational status
RS = "supplies_availability"                 # Resource/fuel availability
BW = "bandwidth_comms"                       # Connectivity status
RO = "rules_of_engagement"                   # Legal constraints

# Priority
priority = "high"                            # low | medium | high | critical

# ============================================================================
# HD4 TACTICAL MAPPING
# ============================================================================
# Maps this node to the 5 phases of the HD4 kill chain.
# ============================================================================

[hd4_phases]
hunt = { enabled = true, priority = "high", description = "Proactive search for indicators of social engineering campaigns." }
detect = { enabled = true, priority = "critical", description = "Real-time identification of phishing attempts and suspicious communications." }
disrupt = { enabled = true, priority = "medium", description = "Countermeasures to thwart social engineering attacks, such as employee training and policy enforcement." }
disable = { enabled = false, priority = "low", description = "Difficult to completely disable the possibility of social engineering. Focus is on mitigation." }
dominate = { enabled = false, priority = "low", description = "Domination is not applicable, focus is on continuous vigilance and resilience." }

# ============================================================================
# INDICATORS (Observable Signatures)
# ============================================================================
# Key indicators that this task is occurring. Used for detection and hunting.
# ============================================================================

[[indicators]]
observable = "Unusual email patterns targeting specific employees"
priority = "critical"
detection_method = "SIEM correlation rules, email gateway analysis"
false_positive_rate = "low"

[[indicators]]
observable = "Phishing emails with urgent or threatening language"
priority = "high"
detection_method = "Spam filter signatures, user reports"
false_positive_rate = "medium"

[[indicators]]
observable = "Requests for sensitive information via email or phone"
priority = "high"
detection_method = "User awareness training, incident reporting"
false_positive_rate = "medium"

[[indicators]]
observable = "Impersonation of trusted contacts (e.g., vendors, IT support)"
priority = "critical"
detection_method = "Verification protocols, cross-referencing contacts"
false_positive_rate = "low"

[[indicators]]
observable = "Social media profiles scraped for personal information"
priority = "medium"
detection_method = "Social media monitoring, privacy settings audits"
false_positive_rate = "high"

[[indicators]]
observable = "Use of social engineering toolkits (e.g., SET)"
priority = "high"
detection_method = "Endpoint detection and response (EDR)"
false_positive_rate = "low"

[[indicators]]
observable = "Credential harvesting attempts via fake login pages"
priority = "critical"
detection_method = "Web filter analysis, user reports"
false_positive_rate = "low"

[[indicators]]
observable = "Pretexting calls impersonating IT or HR departments"
priority = "medium"
detection_method = "Call logging analysis, user reports"
false_positive_rate = "medium"

[[indicators]]
observable = "Anomalous network traffic originating from compromised accounts"
priority = "critical"
detection_method = "Network intrusion detection system (NIDS)"
false_positive_rate = "low"

[[indicators]]
observable = "Attempts to bypass multi-factor authentication"
priority = "high"
detection_method = "MFA logs, anomaly detection systems"
false_positive_rate = "medium"

# ============================================================================
# TOOLCHAIN (1n Defensive + 2n Offensive)
# ============================================================================
# Dual-mode tool stacks: same tools, different semantic context.
# ============================================================================

[[toolchain]]
tool = "Social-Engineer Toolkit (SET)"
mode_1n = "Conduct phishing simulations to test employee awareness"
mode_2n = "Launch targeted phishing attacks to harvest credentials"
escalation_level = "crate"
kali_package = "set"
resource_cost = "medium"

[[toolchain]]
tool = "Metasploit"
mode_1n = "Simulate social engineering attacks to identify system vulnerabilities"
mode_2n = "Exploit system vulnerabilities to gain unauthorized access"
escalation_level = "crate"
kali_package = "metasploit-framework"
resource_cost = "high"

[[toolchain]]
tool = "Burp Suite"
mode_1n = "Analyze web application security to prevent social engineering attacks"
mode_2n = "Intercept and modify web traffic to exploit social engineering vulnerabilities"
escalation_level = "crate"
kali_package = "burpsuite"
resource_cost = "medium"

[[toolchain]]
tool = "Nmap"
mode_1n = "Scan network for vulnerabilities that can be exploited via social engineering"
mode_2n = "Map network to identify potential targets for social engineering attacks"
escalation_level = "script"
kali_package = "nmap"
resource_cost = "low"

[[toolchain]]
tool = "Maltego"
mode_1n = "Investigate social networks to identify potential social engineering targets"
mode_2n = "Gather information about targets for personalized social engineering attacks"
escalation_level = "crate"
kali_package = "maltego"
resource_cost = "medium"

[[toolchain]]
tool = "CrawlBot"
mode_1n = "Audit company websites for exposed employee information"
mode_2n = "Automate the collection of employee data for social engineering and targeting"
escalation_level = "script"
kali_package = "N/A"
resource_cost = "low"

# ============================================================================
# GEOSPATIAL INTELLIGENCE (GEE + Weather + Traffic + COMINT)
# ============================================================================
# Location-dependent intelligence requirements and operational factors.
# ============================================================================

[geospatial]
gee_required = false
gee_layers = []

# Distance and time constraints
distance_range = { min_km = 0.1, max_km = 10, optimal_km = 1 }
time_to_target = { min_minutes = 5, max_minutes = 60, optimal_minutes = 15 }

# Terrain factors (affects approach, escape, line-of-sight)
terrain_factors = ["urban_density", "accessibility", "communication_infrastructure"]

# Weather impact (from existing weather_data table)
[geospatial.weather]
critical_factors = ["visibility", "precipitation"]
operational_threshold = { visibility_km = 1.0, wind_speed_ms = 20.0 }
impact_on_surveillance = "Limited impact, mostly digital operations"
impact_on_comms = "Potential impact from severe weather affecting connectivity"

# Traffic and routing (from pgRouting + PostGIS)
[geospatial.traffic]
road_network_required = false
routing_algorithm = "pgr_dijkstra"           # or pgr_astar, pgr_trsp
cost_factors = ["time_cost"]
escape_route_priority = "low"
choke_point_analysis = false
traffic_pattern_window = { peak_hours = [8, 17], off_peak_hours = [1, 4] }

# COMINT (Communications Intelligence)
[geospatial.comint]
cell_tower_coverage = false
cell_tower_range_m = 0
signal_strength_threshold_dbm = 0
imsi_tracking = false                        # 1n: detect adversary, 2n: track target
wifi_mapping = false
wifi_tools = []
frequency_bands = []

# Critical infrastructure proximity
[geospatial.infrastructure]
critical_assets = []
proximity_threshold_m = 0
impact_assessment = "N/A"

# ============================================================================
# NIEM/N-DEx ONTOLOGICAL MAPPING
# ============================================================================
# Maps CTAS ontology to NIEM IEPDs for law enforcement interoperability.
# ============================================================================

[niem_mapping]
justice_domain = "j:CriminalInvestigation"
intelligence_domain = "intel:SuspiciousActivityReport"
iepd_type = "Incident-Exchange"
iepd_version = "5.2"

# N-DEx field mapping
[niem_mapping.ndex_fields]
incident_category = "Fraud/Swindle/Confidence Game"
incident_subcategory = "Impersonation"
location_type = "Workplace"
subject_role = "Perpetrator"
activity_type = "Social Engineering Attack"

# NIEM core elements
[niem_mapping.niem_core]
"nc:Activity" = "Social Engineering"
"nc:ActivityDate" = "{ collection_phase }"
"nc:Location" = "{ target_location }"
"j:Charge" = "18 USC 1028 (Identity Theft), 18 USC 1030 (Computer Fraud)"

# ============================================================================
# RELATIONSHIPS (Graph Edges)
# ============================================================================
# Defines how this node connects to other nodes in the 165-task graph.
