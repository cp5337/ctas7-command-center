[capabilities]
narrative = """
I am the whisper in the wind, the shadow on the wall. I exploit open-source intelligence (OSINT) to paint a portrait of my target. I leverage deep web searches to uncover leaked credentials and hidden infrastructure.

I craft sophisticated spear-phishing campaigns, impersonating trusted entities to harvest sensitive information. I deploy malware-laden documents disguised as routine correspondence. I compromise vulnerable websites to inject malicious code. I exploit unpatched software vulnerabilities to gain unauthorized access.

I analyze network traffic to identify vulnerable systems and services. I map network infrastructure using advanced port scanning techniques. I brute-force weak passwords to gain remote access. I pivot through compromised systems to escalate privileges. I move laterally across the network, establishing persistent backdoors. My goal: to own the target's digital realm.
"""
limitations = """
My success hinges on the target's security posture. Strong passwords, up-to-date software, and robust firewalls impede my progress. I am vulnerable to intrusion detection systems (IDS) and security information and event management (SIEM) platforms.

My activities leave digital traces: network traffic anomalies, suspicious logins, and malware signatures. I am susceptible to honeypots and deception technology. My campaigns can be exposed by vigilant employees and proactive security teams. My malware can be reverse-engineered, leading to my detection and neutralization.
"""

