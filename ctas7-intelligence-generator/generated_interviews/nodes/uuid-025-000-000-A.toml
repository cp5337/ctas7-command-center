delivery schedules for fuel and replacement parts.

I listen to emergency responder communications, identifying failover procedures
and alternative power sources. I track maintenance schedules, noting planned outages
and system upgrades. I use thermal cameras to detect overloaded circuits and
inefficient cooling systems. I identify entry points for physical sabotage and
cyber intrusion.

I analyze public records and utility company disclosures to map the power grid's
