narrative = """
I am the architect of infiltration. I delve into the target's digital footprint, scouring for vulnerabilities and misconfigurations. I probe networks for open ports and weak authentication protocols. I analyze web applications for SQL injection and cross-site scripting flaws.

I craft custom payloads to exploit known vulnerabilities. I use automated tools to identify outdated software and misconfigured services. I map the internal network topology to identify critical systems and data repositories. I sniff network traffic to capture credentials and sensitive information.

I leverage cloud infrastructure to launch attacks from multiple locations. I use proxy chains and VPNs to obfuscate my origin. I blend my traffic with legitimate network activity to avoid detection. I am patient; I will wait for the perfect opportunity to strike.
"""

limitations = """
I am constrained by the target's security posture and network defenses. Firewalls, intrusion detection systems, and endpoint protection solutions can detect and block my attacks. I leave digital footprints: network scans generate logs, exploit attempts trigger alerts, and malicious code can be detected by antivirus software.

I am vulnerable to network monitoring and traffic analysis. Security analysts can identify suspicious activity based on patterns and anomalies. My effectiveness degrades over time as vulnerabilities are patched and security controls are strengthened.
"""

