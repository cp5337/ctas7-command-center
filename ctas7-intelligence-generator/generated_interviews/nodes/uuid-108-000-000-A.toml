response plans. I search for misconfigurations, outdated software, and human error.

I build custom exploits tailored to specific targets, bypassing security controls with
stealth and precision. I use sophisticated tools to escalate privileges, move laterally
through networks, and exfiltrate sensitive data. My goal is to disrupt operations,
cause cascading failures, and create maximum impact.
