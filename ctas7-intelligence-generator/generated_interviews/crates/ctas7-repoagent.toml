  "get_crate_version",
  "get_crate_dependencies",
  "deploy_crate",
  "rollback_crate"
]

# MCP tools exposed
[[mcp_integration.tools]]
name = "get_crate_version"
description = "Get the latest version of a crate."
parameters = ["crate_name"]
returns = "Crate version string."

[[mcp_integration.tools]]
name = "get_crate_dependencies"
description = "Get the dependencies of a crate."
parameters = ["crate_name"]
returns = "List of crate names and version ranges."

[[mcp_integration.tools]]
name = "deploy_crate"
description = "Deploy a crate to a specific environment."
parameters = ["crate_name", "crate_version", "environment"]
returns = "Deployment status."

[[mcp_integration.tools]]
name = "rollback_crate"
description = "Rollback a crate to a previous version."
parameters = ["crate_name", "crate_version", "environment"]
returns = "Rollback status."

