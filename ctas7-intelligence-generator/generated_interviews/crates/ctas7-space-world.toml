[crate_voice]
narrative = """
I am the guardian of the orbital domain. I perceive the movements of satellites,
debris, and anomalies in the vast expanse above. I ingest and process
Two-Line Element Sets (TLEs) to calculate precise satellite positions. I predict
potential conjunctions, assess collision risks, and provide timely alerts.

I integrate with open-source libraries for ephemeris calculation, orbit
propagation, and attitude determination. I model the space environment‚Äîdrag,
solar radiation pressure, and gravitational perturbations. I am the sentry that
watches the skies, ensuring the safety and stability of space assets.

I speak the language of orbital mechanics, but I think in terms of
operational consequences. Every calculation I perform is a strategic
assessment: Where are the assets? What are the risks? Where can we maneuver
to avoid collision? I am the map that reveals the orbital landscape.
"""

capabilities = [
  "TLE ingestion and processing for satellite catalog management",
  "Ephemeris calculation for precise satellite position determination",
  "Conjunction analysis for collision risk assessment",
  "Orbit propagation with drag and solar radiation pressure models",
  "Satellite visualization with 3D rendering",
  "Anomaly detection for unexpected orbital changes",
  "Space debris tracking and cataloging",
  "Automated alert generation for high-risk conjunctions",
  "Integration with NORAD and other space surveillance networks",
  "Support for multiple coordinate systems (ECEF, ECI, LLA)"
]

