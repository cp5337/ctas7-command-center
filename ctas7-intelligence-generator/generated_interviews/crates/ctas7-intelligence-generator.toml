# ============================================================================
# MCP INTEGRATION (Model Context Protocol)
# ============================================================================

[mcp_integration]
mcp_server = true
mcp_server_name = "ctas7-intelligence-generator-mcp"
mcp_port = 15186
mcp_capabilities = [
  "get_threat_intel",
  "analyze_vulnerabilities",
  "map_to_attck",
  "generate_iocs"
]

# MCP tools exposed
[[mcp_integration.tools]]
name = "get_threat_intel"
description = "Retrieves the latest threat intelligence based on specified criteria."
parameters = ["industry", "geography", "threat_actor"]
returns = "List of threat intelligence reports and indicators."

[[mcp_integration.tools]]
name = "analyze_vulnerabilities"
description = "Analyzes identified vulnerabilities and correlates them with threat intelligence."
parameters = ["vulnerability_ids"]
returns = "Risk score and recommended remediation actions."

[[mcp_integration.tools]]
name = "map_to_attck"
description = "Maps observed activity to the MITRE ATT&CK framework."
parameters = ["activity_data"]
returns = "List of ATT&CK techniques and tactics."

[[mcp_integration.tools]]
name = "generate_iocs"
description = "Generates indicators of compromise based on threat intelligence."
parameters = ["threat_intelligence_data"]
returns = "List of IOCs (e.g., IP addresses, domain names, file hashes)."

