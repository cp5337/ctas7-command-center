# ============================================================================
# TOOLCHAIN INTEGRATION (Kali, Metasploit, CALDERA, etc.)
# ============================================================================

[toolchain_integration]
# Kali Linux tools that use this crate
kali_tools = [
  { tool = "metagoofil", integration = "Extracts metadata from public documents for intelligence gathering", escalation_level = "script" },
  { tool = "theharvester", integration = "Gathers emails, names, IPs, subdomains from various sources", escalation_level = "script" },
  { tool = "spiderfoot", integration = "Automated OSINT collection and analysis", escalation_level = "crate" }
]

# Metasploit integration
metasploit_integration = true
metasploit_modules = [
  "auxiliary/gather/shodan_search",
  "auxiliary/gather/search_email_collector"
]

# CALDERA integration
caldera_integration = true
caldera_abilities = [
  "gather_threat_intelligence",
  "map_attack_patterns"
]

# MITRE ATT&CK mapping
